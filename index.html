<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Giftastic!</h1>
            </div>
        </div>
        <div class="row" id="1">
            <div class="col-md-9">
                <!-- Rendered Buttons will get Dumped Here  -->
                <div id="buttons-view"></div>
                <!-- Animals will Get Dumped Dere -->
                <div id="artist-view"></div>
            </div>
            <div class="col-md-3">
                <form>
                    <div class="form-group">
                        <label for="artist-input">Add a Animal</label>
                        <input type="text" id="animal-input">
                        <br>
                        <!-- Button triggers new animal to be added -->
                        <input id="add-artist" class="btn btn-primary" type="submit" value="Add your animal!">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/javascript/gifTastic.js"></script>
</body>

</html>
